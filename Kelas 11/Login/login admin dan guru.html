<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
  <head>
    <title>From Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Login & Registration Form | CoderGirl</title>-->
    <!---Custom CSS File--->

    <link
      rel="stylesheet"
      href="style.css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Login Guru</header>
        <form action="#" id="login-form">
          <label for="">Alamat Email</label>
          <input type="text" id="email" name="email"/>

          <div class="form-group">
            <label for="exampleInputEmail1"
              >Password
              <!-- icon mata bawaan bootstrap  -->
              <span
                class="eye"
                id="mybutton"
                onclick="change()"
                class="input-group-text"
              >
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-eye-fill"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
                  />
                </svg>
              </span>
            </label>
            <div class="input-group">
              <input type="password" id="pass" class="form-control" />
              <div class="input-group-append"></div>
            </div>
          </div>
          <a href="#">Tidak ingat kata sandi?</a>
          <input type="button" class="button" value="Login" onclick="login()"/>
        </form>
        <div class="signup">
          <span class="signup"
            >Belum punya akun?
            <label for="check">Register</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Register</header>
        <form action="#">
          <input type="text" placeholder="Masukan email anda" />
          <input type="password" placeholder="Buat kata sandi" />
          <input type="password" placeholder="Kompirmasi kata sandi anda" />
          <input type="button" class="button" value="Daftar" />
        </form>
        <div class="signup">
          <span class="signup"
            >Sudah memiliki akun?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
    <script>

      function login(){

        const loginForm = document.getElementById("login-form");
        
        const email = loginForm.email.value;
        const pw = loginForm.pass.value;

        if (email === "siswa@gmail.com" && pw === "12345") {
          alert( "Login Berhasil");
        } else {
          alert("Pastikan Email dan Password benar");
        }
      }

      // membuat fungsi change
      function change() {
        // membuat variabel berisi tipe input dari id='pass', id='pass' adalah form input password
        var x = document.getElementById("pass").type;

        //membuat if kondisi, jika tipe x adalah password maka jalankan perintah di bawahnya
        if (x == "password") {
          //ubah form input password menjadi text
          document.getElementById("pass").type = "text";

          //ubah icon mata terbuka menjadi tertutup
          document.getElementById(
            "mybutton"
          ).innerHTML = `<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-slash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829z"/>
                                                            <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z"/>
                                                            </svg>`;
        } else {
          //ubah form input password menjadi text
          document.getElementById("pass").type = "password";

          //ubah icon mata terbuka menjadi tertutup
          document.getElementById(
            "mybutton"
          ).innerHTML = `<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                                            <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                                            </svg>`;
        }
      }
    </script>
  </body>
</html>
